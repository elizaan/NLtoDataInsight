<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Animation Results</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container">
        <h1>Generated Animation</h1>
        <div class="animation-display">
            <img src="{{ animation_url }}" alt="Generated Animation" />
        </div>
        <div class="results">
            <h2>Results</h2>
            <p>{{ results }}</p>
        </div>
        <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
    {% endblock %}
</body>
</html>
