<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        // Apply persisted theme preference as early as possible to avoid FOUC.
        try {
            const theme = localStorage.getItem('theme-preference');
            if (theme === 'light') {
                document.documentElement.classList.add('light-theme');
            } else {
                document.documentElement.classList.remove('light-theme');
            }
        } catch (e) {
            // ignore
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Chat Interface -->
        <div class="chat-panel">
            <div class="chat-header">
                <h2><i class="fas fa-robot"></i>  Agent</h2>
                <!-- Theme toggle -->
                <button id="themeToggle" class="panel-action-btn" title="Toggle light/dark theme" aria-pressed="false" style="margin-left:12px;">
                    <i id="themeIcon" class="fas fa-sun"></i>
                </button>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Welcome! I'm your agent. Let's explore.</p>
                        <p>First, let's select a dataset. You can:</p>
                        <div class="option-buttons">
                            <button class="option-btn" onclick="selectDataset('available')">
                                <i class="fas fa-database"></i> Use Available Dataset
                            </button>
                            <button class="option-btn" onclick="selectDataset('upload')">
                                <i class="fas fa-upload"></i> Describe Your Dataset
                            </button>
                           
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="dataset-selection" id="datasetSelection" style="display: none;">

                    </div>
                    <div id="datasetSummaryContainer" style="display:none;"></div>
            </div>
            
            
            <div class="chat-input-container" id="chatInputContainer" style="display: none;">
                <div class="input-container">
                    <input type="text" id="chatInput" placeholder="Ask me anything..." />
                    <button onclick="sendMessage()">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Resize Handle -->
        <div class="resize-handle" id="resizeHandle"></div>

                <div class="system-logs" id="systemLogs">
                    <div class="logs-resize-handle" id="logsResizeHandle"></div>
                    <div class="logs-header">
                        <h4><i class="fas fa-terminal"></i> System Logs</h4>
                        <div class="logs-controls">
                            <button id="clearLogsBtn" onclick="clearSystemLogs()">
                                <i class="fas fa-trash"></i> Clear

                                <i class="fas fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="logs-content" id="logsContent">
                        <div class="log-placeholder">

                            <p>System logs will appear here</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Right Panel: Artifacts (plots, code, downloads) -->
    <div class="artifacts-panel" id="artifactsPanel">
        <div class="artifacts-header">
            <h3><i class="fas fa-image"></i> Artifacts</h3>
            <div class="artifacts-controls">
                <button id="downloadAllPlotsBtn" onclick="chatInterface && chatInterface.downloadAllPlots()" title="Download all plots"><i class="fas fa-download"></i> Download All Plots</button>

    <!-- Load scripts: main first, then chat so it can override where necessary -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}?v=20251105_2145_dynamic_padding"></script>
    <script>
        // Attach theme toggle handler after DOM/scripts loaded
        (function(){
            function updateToggleUI() {
                const isLight = document.documentElement.classList.contains('light-theme');
                const btn = document.getElementById('themeToggle');
                const icon = document.getElementById('themeIcon');
                if (!btn || !icon) return;
                btn.setAttribute('aria-pressed', isLight ? 'true' : 'false');
                icon.className = isLight ? 'fas fa-sun' : 'fas fa-moon';
            }

            document.getElementById && document.addEventListener('DOMContentLoaded', function(){
                const btn = document.getElementById('themeToggle');
                if (!btn) return;
                btn.addEventListener('click', function(){
                    const isLight = document.documentElement.classList.toggle('light-theme');
                    try { localStorage.setItem('theme-preference', isLight ? 'light' : 'dark'); } catch(e){}
                    updateToggleUI();
                });
                // initialize icon state
                updateToggleUI();
            });
        })();
    </script>
</body>
</html>
